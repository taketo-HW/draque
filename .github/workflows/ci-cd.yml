      run: |
        echo "Deploying to staging environment..."
        # ここにステージング環境へのデプロイスクリプトを追加

  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
